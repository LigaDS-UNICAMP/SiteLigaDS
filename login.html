<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Liga de Data Science UNICAMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Seção de Boas-vindas -->
        <div class="welcome-section">
            <div class="welcome-content" id="welcomeContent">
                <!-- Conteúdo será atualizado via JavaScript -->
            </div>
        </div>
        
        <!-- Seção do Formulário -->
        <div class="form-section">
            <div class="form-container">
                <h2 id="formTitle">Login</h2>
                <p class="subtitle" id="formSubtitle">Use suas credenciais para acessar</p>
                
                <form id="authForm">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" placeholder="Digite seu usuário" required>
                    </div>

                    <div class="form-group register-only">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email">
                    </div>

                    <div class="form-group register-only">
                        <label for="birthdate">Data de Nascimento</label>
                        <input type="date" id="birthdate">
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-group register-only">
                        <label for="confirmPassword">Confirme a Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Confirme sua senha">
                    </div>

                    <button type="button" id="authButton" onclick="handleAuth()">Entrar</button>
                </form>

                <p class="toggle-text" id="toggleText">Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se aqui</a></p>

                <!-- Mensagem de acesso -->
                <div id="accessMessage" class="access-message"></div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
