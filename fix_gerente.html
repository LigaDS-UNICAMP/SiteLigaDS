<!DOCTYPE html>
<html>
<head>
    <title>Corrigir Sistema</title>
</head>
<body>
    <h1>üîß Corre√ß√£o do Sistema</h1>
    <button onclick="forceCreateGerente()">FOR√áAR CRIA√á√ÉO DO GERENTE</button>
    <button onclick="checkSystem()">VERIFICAR SISTEMA</button>
    <button onclick="clearAndReset()">LIMPAR TUDO E RECRIAR</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        function forceCreateGerente() {
            localStorage.removeItem('users');
            
            const defaultManager = {
                username: 'gerente',
                password: 'gerente123',
                email: 'gerente@ligads.com',
                birthdate: '1990-01-01',
                role: 'gerente',
                isActive: true,
                created: new Date().toISOString()
            };
            
            localStorage.setItem('users', JSON.stringify([defaultManager]));
            
            document.getElementById('result').innerHTML = `
                <h3>‚úÖ GERENTE CRIADO COM SUCESSO!</h3>
                <p><strong>Usu√°rio:</strong> gerente</p>
                <p><strong>Senha:</strong> gerente123</p>
                <p><strong>Email:</strong> gerente@ligads.com</p>
                <p><strong>Role:</strong> gerente</p>
                <button onclick="window.location.href='login.html'">IR PARA LOGIN</button>
            `;
        }

        function checkSystem() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            let html = '<h3>üìä STATUS DO SISTEMA</h3>';
            
            if (users.length === 0) {
                html += '<p style="color: red;">‚ùå NENHUM USU√ÅRIO ENCONTRADO</p>';
            } else {
                html += `<p>‚úÖ ${users.length} usu√°rio(s) encontrado(s)</p>`;
                users.forEach(user => {
                    html += `<div style="border: 1px solid #ccc; margin: 5px; padding: 10px;">
                        <strong>${user.username}</strong> (${user.role}) - ${user.email}
                    </div>`;
                });
            }
            
            document.getElementById('result').innerHTML = html;
        }

        function clearAndReset() {
            localStorage.clear();
            sessionStorage.clear();
            forceCreateGerente();
        }

        // Verificar automaticamente ao carregar
        checkSystem();
    </script>
</body>
</html>
